apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: consumer
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "4"
        autoscaling.knative.dev/minScale: "4"
    spec:
      containerConcurrency: 1
      nodeSelector:
        nodeType: consumer
      containers:
      - env:
        - name: TRANSFER_TYPE
          value: ELASTICACHE
        - name: BUCKET_NAME
          value: ${BUCKET_NAME}
        - name: ENABLE_TRACING
          value: "false"
        - name: AWS_REGION
          value: us-west-1
        - name: TRANSFER_SIZE_KB
          value: "10"
        - name: FANIN
          value: "0"
        - name: FANOUT
          value: "0"
        - name: BROADCAST
          value: "4"
        image: docker.io/vhiveease/chained-functions-serving-consumer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: h2c
